- name: DEBUG ARTIFACT
  debug:
    var: artifact
- name: debug testing
  debug:
    var: artifact|regex_replace('{{git_cache}}/ansible/lib/ansible','{{collections_cache}}/{{namespace}}/{{name}}/plugins')
  when: "'lib/ansible' in artifact"
- debug:
    var: artifact|regex_replace('^({{git_cache}}/ansible/lib/ansible/plugins/)(.*)\/(?P<fname>.*)$','{{collections_cache}}/{{namespace}}/{{name}}/plugins/\g<fname>')
  when: "'lib/ansible/plugins' in artifact"

